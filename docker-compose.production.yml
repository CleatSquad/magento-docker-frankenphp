version: "3.9"

services:
  app:
    build:
      context: ./images/php/8.4
      dockerfile: Dockerfile
    container_name: magento-app
    restart: always
    environment:
      SERVER_NAME: "magento.example.com"
      MAGE_MODE: "production"
    volumes:
      - ./src:/var/www/html:cached
      - ./images/php/8.4/conf/Caddyfile:/etc/caddy/Caddyfile:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - mariadb
      - opensearch
      - redis
    networks:
      - magento

  mariadb:
    image: mariadb:11.4
    container_name: magento-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: strong-root-password
      MYSQL_DATABASE: magento
      MYSQL_USER: magento
      MYSQL_PASSWORD: strong-password
    command: --max_allowed_packet=128M --sql_mode=""
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - magento

  opensearch:
    image: opensearchproject/opensearch:2.19.4
    container_name: magento-search
    restart: always
    environment:
      discovery.type: single-node
      DISABLE_SECURITY_PLUGIN: "true"
      OPENSEARCH_JAVA_OPTS: "-Xms1g -Xmx1g"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - opensearch-data:/usr/share/opensearch/data
    networks:
      - magento

  redis:
    image: redis:7.2
    container_name: magento-redis
    restart: always
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    networks:
      - magento

networks:
  magento:

volumes:
  db-data:
  opensearch-data:
