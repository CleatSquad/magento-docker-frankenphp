---
name: Auto Release
concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.ref }}
on:
  pull_request:
    types: [closed]
    branches:
      - main
permissions:
  contents: write

env:
  IMAGE_NAME: mohelmrabet/magento-frankenphp

jobs:
  prepare:
    name: Prepare Release
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true && contains(github.event.pull_request.labels.*.name, 'frankenphp')
    outputs:
      frankenphp_version: ${{ steps.detect.outputs.version }}
      php_versions: ${{ steps.matrix.outputs.php_versions }}
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Detect FrankenPHP version
        id: detect
        run: |
          # Find any base Dockerfile and extract version
          DOCKERFILE=$(find images/php -name "Dockerfile" -path "*/base/*" | head -1)
          if [ -z "$DOCKERFILE" ]; then
            echo "âŒ No base Dockerfile found"
            exit 1
          fi
          VERSION=$(grep -oP 'dunglas/frankenphp:\K[0-9]+\.[0-9]+(\.[0-9]+)?' "$DOCKERFILE" | head -1)
          if [ -z "$VERSION" ]; then
            echo "âŒ Could not detect FrankenPHP version from $DOCKERFILE"
            exit 1
          fi
          echo "Detected FrankenPHP version: ${VERSION} from ${DOCKERFILE}"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Create PHP versions matrix
        id: matrix
        run: |
          echo 'php_versions=["8.2","8.3","8.4"]' >> "${GITHUB_OUTPUT}"

  build-and-push:
    name: Build & Push PHP ${{ matrix.php_version }}
    runs-on: ubuntu-latest
    needs: prepare
    strategy:
      fail-fast: false
      matrix:
        php_version: ${{ fromJson(needs.prepare.outputs.php_versions) }}
        variant: [base, dev]
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./images/php/${{ matrix.php_version }}/${{ matrix.variant }}/Dockerfile
          push: true
          tags: ${{ env.IMAGE_NAME }}:php${{ matrix.php_version }}-fp${{ needs.prepare.outputs.frankenphp_version }}-${{ matrix.variant }}
          cache-from: type=gha,scope=release-${{ matrix.variant }}-php${{ matrix.php_version }}
          cache-to: type=gha,scope=release-${{ matrix.variant }}-php${{ matrix.php_version }},mode=max

  push-latest:
    name: Push Latest Tags
    runs-on: ubuntu-latest
    needs:
      - prepare
      - build-and-push
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Tag and push latest
        env:
          FP_VERSION: ${{ needs.prepare.outputs.frankenphp_version }}
        run: |
          echo "ðŸ“¤ Pushing latest tags for FrankenPHP ${FP_VERSION}..."

          docker pull ${{ env.IMAGE_NAME }}:php8.4-fp${FP_VERSION}-base
          docker pull ${{ env.IMAGE_NAME }}:php8.4-fp${FP_VERSION}-dev

          docker tag ${{ env.IMAGE_NAME }}:php8.4-fp${FP_VERSION}-base ${{ env.IMAGE_NAME }}:latest
          docker tag ${{ env.IMAGE_NAME }}:php8.4-fp${FP_VERSION}-base ${{ env.IMAGE_NAME }}:base
          docker tag ${{ env.IMAGE_NAME }}:php8.4-fp${FP_VERSION}-dev ${{ env.IMAGE_NAME }}:dev

          docker push ${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.IMAGE_NAME }}:base
          docker push ${{ env.IMAGE_NAME }}:dev

          echo "âœ… Latest tags pushed!"

  push-readme:
    name: Push README to Docker Hub
    runs-on: ubuntu-latest
    needs: push-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Push README to Docker Hub
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: mohelmrabet/magento-frankenphp
          readme-filepath: ./DOCKER_README.md
          short-description: "Magento 2 + FrankenPHP Docker Images"
