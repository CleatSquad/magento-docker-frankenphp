name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-dockerfiles:
    name: Lint Dockerfiles
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run hadolint on Dockerfiles
        uses: hadolint/hadolint-action@v3.1.0
        with:
          recursive: true
          ignore: DL3008,DL3018

  lint-shell-scripts:
    name: Lint Shell Scripts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run shellcheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: './bin'
          additional_files: >
            images/php/8.2/entrypoint.sh
            images/php/8.2/entrypoint-prod.sh
            images/php/8.3/entrypoint.sh
            images/php/8.3/entrypoint-prod.sh
            images/php/8.4/entrypoint.sh
            images/php/8.4/entrypoint-prod.sh

  lint-yaml:
    name: Lint YAML Files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run yamllint
        uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: .
          config_file: .yamllint.yml

  build-test:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [lint-dockerfiles, lint-shell-scripts]
    strategy:
      matrix:
        php_version: ['8.2', '8.3', '8.4']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build base image (PHP ${{ matrix.php_version }})
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./images/php/${{ matrix.php_version }}/base/Dockerfile
          push: false
          load: true
          tags: magento-frankenphp:php${{ matrix.php_version }}-base-test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify base image
        run: |
          docker run --rm magento-frankenphp:php${{ matrix.php_version }}-base-test php -v
          docker run --rm magento-frankenphp:php${{ matrix.php_version }}-base-test composer --version
