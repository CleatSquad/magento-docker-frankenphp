name: Generate Changelog

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  changelog:
    name: Generate CHANGELOG.md
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for full commit history

      - name: Install git-chglog
        run: |
          sudo curl -sSL https://github.com/git-chglog/git-chglog/releases/latest/download/git-chglog_linux_amd64.tar.gz \
          | sudo tar -xz -C /usr/local/bin

      - name: Generate CHANGELOG.md
        run: |
          git-chglog > CHANGELOG.md

      - name: Commit & Push updated CHANGELOG.md
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          if ! git diff --quiet CHANGELOG.md; then
            git add CHANGELOG.md
            git commit -m "chore: update changelog"
            git push
          else
            echo "No CHANGELOG update required"
          fi
