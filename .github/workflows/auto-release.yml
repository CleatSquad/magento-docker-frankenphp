name: Auto Release on FrankenPHP Update

on:
  pull_request:
    types: [closed]
    branches:
      - main
      - master

env:
  IMAGE: mohelmrabet/magento-frankenphp

permissions:
  contents: read

jobs:
  detect-version:
    name: Detect FrankenPHP Version
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true && contains(github.event.pull_request.labels.*.name, 'frankenphp')
    outputs:
      frankenphp_version: ${{ steps.detect.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detect FrankenPHP version from Dockerfile
        id: detect
        run: |
          # Find any base Dockerfile and extract version (major.minor only for image tagging)
          DOCKERFILE=$(find images/php -name "Dockerfile" -path "*/base/*" | head -1)
          if [ -z "$DOCKERFILE" ]; then
            echo "âŒ No base Dockerfile found"
            exit 1
          fi
          VERSION=$(grep -oP 'dunglas/frankenphp:\K[0-9]+\.[0-9]+' "$DOCKERFILE" | head -1)
          if [ -z "$VERSION" ]; then
            echo "âŒ Could not detect FrankenPHP version from $DOCKERFILE"
            exit 1
          fi
          echo "Detected FrankenPHP version: ${VERSION} from ${DOCKERFILE}"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

  build-and-push:
    name: Build and Push PHP ${{ matrix.php_version }}
    runs-on: ubuntu-latest
    needs: detect-version
    strategy:
      matrix:
        php_version: ['8.2', '8.3', '8.4']
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push base image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./images/php/${{ matrix.php_version }}/base/Dockerfile
          push: true
          tags: ${{ env.IMAGE }}:php${{ matrix.php_version }}-fp${{ needs.detect-version.outputs.frankenphp_version }}-base
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push dev image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./images/php/${{ matrix.php_version }}/dev/Dockerfile
          push: true
          tags: ${{ env.IMAGE }}:php${{ matrix.php_version }}-fp${{ needs.detect-version.outputs.frankenphp_version }}-dev
          cache-from: type=gha
          cache-to: type=gha,mode=max

  push-latest:
    name: Push Latest Tags
    runs-on: ubuntu-latest
    needs: [detect-version, build-and-push]
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Tag and push latest
        env:
          FP_VERSION: ${{ needs.detect-version.outputs.frankenphp_version }}
        run: |
          echo "ðŸ“¤ Pushing latest tags for FrankenPHP ${FP_VERSION}..."

          docker pull ${{ env.IMAGE }}:php8.4-fp${FP_VERSION}-base
          docker pull ${{ env.IMAGE }}:php8.4-fp${FP_VERSION}-dev

          docker tag ${{ env.IMAGE }}:php8.4-fp${FP_VERSION}-base ${{ env.IMAGE }}:latest
          docker tag ${{ env.IMAGE }}:php8.4-fp${FP_VERSION}-base ${{ env.IMAGE }}:base
          docker tag ${{ env.IMAGE }}:php8.4-fp${FP_VERSION}-dev ${{ env.IMAGE }}:dev

          docker push ${{ env.IMAGE }}:latest
          docker push ${{ env.IMAGE }}:base
          docker push ${{ env.IMAGE }}:dev

          echo "âœ… Latest tags pushed!"

  push-readme:
    name: Push README to Docker Hub
    runs-on: ubuntu-latest
    needs: push-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Push README to Docker Hub
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: mohelmrabet/magento-frankenphp
          readme-filepath: ./DOCKER_README.md
          short-description: "Magento 2 + FrankenPHP Docker Images"
