---
name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Get version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "date=$(date +%Y-%m-%d)" >> $GITHUB_OUTPUT

      - name: Generate release notes from commits
        id: release_notes
        run: |
          VERSION=${{ steps.version.outputs.version }}

          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          # Generate release notes from commits
          if [ -n "$PREV_TAG" ]; then
            git log --pretty=format:"- %s" $PREV_TAG..HEAD --no-merges > release_notes.md
          else
            git log --pretty=format:"- %s" --no-merges | head -20 > release_notes.md
          fi

      - name: Update CHANGELOG.md
        run: |
          VERSION=${{ steps.version.outputs.version }}
          DATE=${{ steps.version.outputs.date }}

          # Check if version already exists in changelog
          if ! grep -q "## \[$VERSION\]" CHANGELOG.md; then
            # Create temp file with new entry
            {
              head -n $(grep -n "## \[Unreleased\]" CHANGELOG.md | cut -d: -f1) CHANGELOG.md
              echo ""
              echo "## [$VERSION] - $DATE"
              echo ""
              cat release_notes.md
              tail -n +$(($(grep -n "## \[Unreleased\]" CHANGELOG.md | cut -d: -f1) + 1)) CHANGELOG.md
            } > CHANGELOG.tmp
            mv CHANGELOG.tmp CHANGELOG.md
          fi

      - name: Commit CHANGELOG update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          git diff --staged --quiet || git commit -m "docs: Update CHANGELOG for ${{ steps.version.outputs.version }}"
          git push origin main

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.version.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(github.ref, '-alpha') || contains(github.ref, '-beta') || contains(github.ref, '-rc') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
