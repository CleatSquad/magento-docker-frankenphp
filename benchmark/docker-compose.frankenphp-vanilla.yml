# FrankenPHP Stack using vanilla FrankenPHP image (fair comparison)
# Uses the same lightweight base as php:8.4-fpm-alpine
services:
  frankenphp:
    image: dunglas/frankenphp:1.3-php8.4-alpine
    container_name: benchmark-frankenphp
    ports:
      - "8081:80"
    volumes:
      - ./frankenphp/Caddyfile:/etc/caddy/Caddyfile:ro
      - ./html:/var/www/html:cached
    environment:
      SERVER_NAME: ":80"
    networks:
      - benchmark

networks:
  benchmark:
