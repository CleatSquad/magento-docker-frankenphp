; Xdebug configuration
; Xdebug 3.x reads XDEBUG_MODE and XDEBUG_CONFIG directly from environment variables
; See: https://xdebug.org/docs/all_settings
;
; Environment variables supported:
;   XDEBUG_MODE: debug mode (e.g., debug, coverage, profile, trace, off)
;   XDEBUG_CONFIG: space-separated settings (e.g., "client_host=192.168.1.1 client_port=9003 idekey=PHPSTORM")
;
; Default settings (can be overridden by environment variables):
xdebug.start_with_request = trigger
xdebug.client_host = host.docker.internal
xdebug.client_port = 9003
xdebug.idekey = PHPSTORM